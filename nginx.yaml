apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: server
  name: vpp-server
spec:
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  volumes:
  - hostPath:
      path: /tmp/memif
      type: ""
    name: memif-sockets
  containers:
  - image: ligato/vpp-base
    name: client-vpp
    resources: {}
    securityContext: 
      privileged: true
    resources:
          limits:
            memory: "100Mi"  # Example memory limit
            hugepages-2Mi: "100Mi" 
            #cpu: "1"       # Example CPU limit
          requests:
            memory: "100Mi"  # Example memory request
            #hugepages-2Mi: "1Gi" 
            #cpu: "1"       # Example CPU request
    name: server-vpp
    resources: {}
    volumeMounts:
    - mountPath: /tmp
      name: memif-sockets
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  nodeName: edge-oussama1
status: {}
